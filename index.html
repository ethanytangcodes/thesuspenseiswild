<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Random Quiz</title>
</head>
<body>
<script>
  // 50 quiz questions
  const questions = [
    { q: "What is 5 + 7?", a: "12" },
    { q: "What is the capital of France?", a: "paris" },
    { q: "What planet is known as the Red Planet?", a: "mars" },
    { q: "How many continents are there?", a: "7" },
    { q: "What is the boiling point of water in Celsius?", a: "100" },
    { q: "What is the chemical symbol for gold?", a: "au" },
    { q: "Who painted the Mona Lisa?", a: "leonardo da vinci" },
    { q: "What is 9 × 9?", a: "81" },
    { q: "What is the capital of Japan?", a: "tokyo" },
    { q: "What gas do humans need to breathe?", a: "oxygen" },
    { q: "What is the largest mammal?", a: "blue whale" },
    { q: "What is the square root of 64?", a: "8" },
    { q: "What is the capital of Canada?", a: "ottawa" },
    { q: "What is the fastest land animal?", a: "cheetah" },
    { q: "What is H2O more commonly known as?", a: "water" },
    { q: "What year did World War II end?", a: "1945" },
    { q: "What is the largest planet in our solar system?", a: "jupiter" },
    { q: "Who wrote 'Romeo and Juliet'?", a: "william shakespeare" },
    { q: "What is 11 × 11?", a: "121" },
    { q: "What is the freezing point of water in Celsius?", a: "0" },
    { q: "What element do plants need for photosynthesis?", a: "carbon dioxide" },
    { q: "How many legs does a spider have?", a: "8" },
    { q: "What is the capital of Australia?", a: "canberra" },
    { q: "What is the capital of the UK?", a: "london" },
    { q: "What is the speed of light (approx, km/s)?", a: "300000" },
    { q: "What is the largest ocean on Earth?", a: "pacific" },
    { q: "What gas do plants release during photosynthesis?", a: "oxygen" },
    { q: "Who was the first president of the USA?", a: "george washington" },
    { q: "What is the capital of Spain?", a: "madrid" },
    { q: "What is the hardest natural substance?", a: "diamond" },
    { q: "What is 144 ÷ 12?", a: "12" },
    { q: "What is the currency of Japan?", a: "yen" },
    { q: "What is the capital of Mexico?", a: "mexico city" },
    { q: "What is the tallest mountain in the world?", a: "mount everest" },
    { q: "What is the capital of Russia?", a: "moscow" },
    { q: "How many days are in a leap year?", a: "366" },
    { q: "What is the chemical symbol for silver?", a: "ag" },
    { q: "What is the capital of Egypt?", a: "cairo" },
    { q: "How many planets are in the solar system?", a: "8" },
    { q: "What is the capital of China?", a: "beijing" },
    { q: "Who invented the light bulb?", a: "thomas edison" },
    { q: "What is 25 × 4?", a: "100" },
    { q: "What is 3 cubed (3³)?", a: "27" },
    { q: "What is the capital of Italy?", a: "rome" },
    { q: "What is 50 ÷ 5?", a: "10" },
    { q: "What is the largest desert on Earth?", a: "sahara" },
    { q: "What is the fastest marine animal?", a: "sailfish" },
    { q: "Who discovered gravity?", a: "isaac newton" },
    { q: "What is the smallest prime number?", a: "2" },
    { q: "What is the chemical symbol for iron?", a: "fe" },
    { q: "What is 7 × 8?", a: "56" }
  ];

  let disqualified = false;

  // Detect leaving tab/window
  document.addEventListener("visibilitychange", () => {
    if (document.hidden) disqualified = true;
  });
  window.addEventListener("blur", () => {
    disqualified = true;
  });

  // Pick a random question
  const q = questions[Math.floor(Math.random() * questions.length)];

  // Prompt user, tell them to use lowercase
  const response = prompt("QUIZ TIME ⚡\nAnswer in lowercase only!\n\n" + q.q);

  // If they leave the tab or answer wrong → redirect to Rickroll
  if (disqualified || !response || response.trim().toLowerCase() !== q.a) {
    alert("❌ Wrong or left the quiz! Redirecting…");
    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
  } else {
    alert("✅ Correct! You survived the quiz.");
  }
</script>
</body>
</html>
